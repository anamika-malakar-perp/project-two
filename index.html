<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Tasks list</title>
</head>
<body>
    <section>
        <div class="heading">
            <div class="tasks-list">
                <span>Tasks <span class="list-heading">List</span></span>
            </div>
        </div>
    </section>

    <div class="tiles-section">
        <a href="add-new-task.html">
            <div class="add-icon">
                <i class="fa-solid fa-circle-plus plus-icon"></i>
                <span class="add-task">Add New Task</span>
            </div>
        </a>

        <div class="cards-tiles">
            <a href="tile-full-view.html">
                <div class="tile">
                    <div class="card-title">
                        Trip to Paris
                    </div>
                    <hr>
                    <div>
                        <ul style="list-style-type: none;padding-left: 20px;">
                            <li class="datas label-one">
                                <input type="checkbox" checked>
                                <label>Visit Church</label>
                            </li>
                            <li class="datas">
                                <input type="checkbox">
                                <label>Shopping</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
    
            <a href="tile-full-view.html">
                <div class="tile">
                    <div class="card-title">
                        My To Do List
                    </div>
                    <hr>
                    <div>
                        <ul style="list-style-type: none;padding-left: 20px;">
                            <li class="datas label-one">
                                <input type="checkbox" checked>
                                <label>Visit Supermarket</label>
                            </li>
                            <li class="datas">
                                <input type="checkbox">
                                <label>Buy vegetables</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
    
            <a href="tile-full-view.html">
                <div class="third-tile">
                    <div class="card-title">
                        Movies I will Watch
                    </div>
                    <hr>
                    <div>
                        <ul style="list-style-type: none;padding-left: 20px;">
                            <li class="datas label-one">
                                <input type="checkbox" checked>
                                <label>Strangers Things</label>
                            </li>
                            <li class="datas">
                                <input type="checkbox">
                                <label>Avengers Endgame</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
    
            <a href="tile-full-view.html">
                <div class="tile">
                    <div class="card-title">
                        Daily Morning Routine for...
                    </div>
                    <hr>
                    <div>
                        <ul style="list-style-type: none;padding-left: 20px;">
                            <li class="datas label-one">
                                <input type="checkbox" checked>
                                <label>Wake up 6 A.M</label>
                            </li>
                            <li class="datas">
                                <input type="checkbox">
                                <label>Sleep at 10 P.M</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
    
            <a href="tile-full-view.html">
                <div class="tile">
                    <div class="card-title">
                        Books to Read
                    </div>
                    <hr>
                    <div>
                        <ul style="list-style-type: none;padding-left: 20px;">
                            <li class="datas label-one">
                                <input type="checkbox" checked>
                                <label>Design of everyday</label>
                            </li>
                            <li class="datas">
                                <input type="checkbox">
                                <label>Alchemist</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
